<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="w-[90%] mx-auto mb-6">
      <nav class="flex py-3">
        <div class="logo basis-[5%]">
          <img src="/assest/Group 10.png" alt="" />
        </div>
        <div
          class="middleLinks basis-[60%] flex justify-start items-center mr-auto"
        >
          <ul class="ulSection flex w-[70%] justify-between">
            <li><a href="#Home" class="text-black"></a>Home</li>
            <li>
              <a href="#About Us" class="hover:text-gray-300 text-black"
                >About Us</a
              >
            </li>
            <li><a href="#Properties" class="text-gray-300">Properties</a></li>
            <li><a href="#Contact" class="text-gray-300">Contact</a></li>
          </ul>
        </div>
        <div class="lastLinks grid content-center basis-[25%]">
          <div class="lastLinkDiv">
            <ul id="lastLinkID" class="flex justify-between">
              <li>
                <a
                  href="#login"
                  class="block px-6 hover:bg-[#078EEA] text-[#078EEA] hover:text-white py-[5px] hover:rounded-[30px]"
                  >LOGIN</a
                >
              </li>
              <li>
                <a
                  href="#register"
                  class="block px-6 py-[5px] bg-[#078EEA] text-white rounded-[30px]"
                  >REGISTER</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="w-[90%] mx-auto">
      <section
        id="imgArea"
        class="w-[100%] h-[612px] relative grid place-content-center content-center text-white"
      >
        <div class="imgDiv">
          <div class="disc text-center text-[4rem] leading-[60px]">
            Discover your dream home with <br />
            Ark Real Estate
          </div>
          <div class="navig text-center">
            <p class="mt-5">
              Navigating your way to exceptional properties and unmatched
              service
            </p>
          </div>
          <div class="get_s grid place-content-center mt-5">
            <button class="px-6 bg-[#078EEA] rounded-[20px] py-1">
              GET STARTED
            </button>
          </div>
          <div id="cus" class="cus flex translate-y-14 justify-center">
            <p>
              2000 + <br />
              <span>listed Properties</span>
            </p>
            <p>
              4000 + <br />
              <span>Happy Customers</span>
            </p>
            <p>
              50 + <br />
              <span>Awards</span>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
